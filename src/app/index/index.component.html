<mat-toolbar color="primary">
  <span>Bem-vindo ao RPGZume</span>
</mat-toolbar>

<div class="container">
  <mat-card class="presentation-card">
    <mat-card-title>RPGZume</mat-card-title>
    <mat-card-content>
      <p>Uma plataforma completa para gerenciamento de cards no universo RPG.</p>
      <p>Crie, edite e organize suas magias e habilidades com facilidade.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/cards">Ver Cards</button>
      <button mat-raised-button color="accent" routerLink="/features">Ver Features</button>
      <button mat-raised-button color="warn" routerLink="/magics">Ver Magias</button>
    </mat-card-actions>
  </mat-card>
</div>
