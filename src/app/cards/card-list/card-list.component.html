<mat-toolbar color="primary">
  <span>Card List</span>
</mat-toolbar>

<mat-list role="list">
  <mat-list-item *ngFor="let card of cards" role="listitem">
    <div mat-line>
      <mat-card class="card" appearance="outlined">
        <mat-card-header base="elevated-container-shape">
          <mat-card-title>{{ card.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
          <mat-divider></mat-divider>
          <p><strong>Resumo: </strong>{{ card.resume }}</p>
          <p><strong>Descrição: </strong>{{ card.description }}</p>
        </mat-card-content>
        <mat-card-footer>
          Livro: {{ card.book }} || Página: {{ card.page }}
        </mat-card-footer>
      </mat-card>
    </div>
    <br>
  </mat-list-item>
</mat-list>
