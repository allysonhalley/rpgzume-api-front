<mat-toolbar color="primary">
  <span>Card List</span>
</mat-toolbar>

  <mat-list role="list">
    <mat-list-item *ngFor="let card of cards" role="listitem">
      <div mat-line>
        <mat-card appearance="outlined">
          <mat-card-header base="elevated-container-shape">
            <mat-card-title>{{ card.name }}</mat-card-title>
            <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <p>{{ card.resume }}</p>
              <p>{{ card.description }}</p>
              <p>{{ card.book }}</p>
              <p>{{ card.page }}</p>
          </mat-card-content>
        </mat-card>
      </div>
      <br>
    </mat-list-item>
  </mat-list>
